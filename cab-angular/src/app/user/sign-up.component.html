
<br >
<div class="mx-auto" style="width:400px;border-radius:10px;  background-color:black; opacity: 0.6;">
    <h3 class="text-center text-light">Sign Up</h3>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2 text-light" for="name">Name:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2 text-light" for="email">Email:</label>
            <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2 text-light" for="password">Password:</label>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-10 text-light" for="confirmPassword">Confirm Password:</label>
            <div class="col-sm-12">
                <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Re-Enter Password" oninput="check(this)" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-10 text-light" for="mobileNumber">Mobile Number:</label>
            <div class="col-sm-12">
                <input type="tel" class="form-control" id="mobileNumber" pattern="/(6|7|8|9)\d{9}/"
                 title="Enter Mobile number starting with a number between 6-9 and length should be 10" placeholder="Enter Mobile Number" required />
            </div>
        </div>

        <button type="submit" class="btn active text-center text-dark" style="margin-left:40%; font-weight:bold;background-color: #e6b800">Sign Up</button>
       <br><br>
    </form>
</div>
