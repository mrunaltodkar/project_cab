<div class="container"
    style="width: 450px; background-color: white; opacity: 0.9;  border-radius: 7px;; margin-left:100px">
    <h4 class="text-center text-dark">Login Form</h4>
    <form action="" (ngSubmit)="loginDetailsOfDriver()" #accountForm="ngForm">
        <div class="form-group">
            <label class="form-label text-dark" for="email">Email Id:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter EmailId" [(ngModel)]="driver.email"
                name="email" required />
        </div>
        <div class="form-group">
            &nbsp;
            <label class="control-label text-light" for="password">Password:</label>



            <input type="password" class="form-control" id="password" placeholder="Enter Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                [(ngModel)]="driver.password" name="password" required />


        </div>

        <button type="submit" class="btn " style="background-color:#e6b800; margin-left:175px">Login</button>


        <h6 class="text-center">
            <a routerLink="/driver/registration">New User?</a>
        </h6>
        <br>
    </form>
</div>
<br>
